version: '3.8'

services:
  # 백엔드 (Django)
  backend:
    build: 
      context: ./back
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-8001}:8000"
    volumes:
      - ./back:/app
      - ./back/static:/app/static
    depends_on:
      - db
    networks:
      - app-network

  # 프론트엔드 (Next.js)
  frontend:
    build:
      context: ./front
      dockerfile: Dockerfile
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8001}
      - NODE_ENV=${NODE_ENV:-development}
    volumes:
      - ./front:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - app-network

  # 데이터베이스 (PostgreSQL)
  db:
    image: postgres:15
    ports:
      - "${DB_PORT:-5433}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-capstone_db}
      POSTGRES_USER: ${POSTGRES_USER:-capstone_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-capstone_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  # Nginx 리버스 프록시
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl  # SSL 인증서용
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge

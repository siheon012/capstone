name: Code Quality Check

on:
  pull_request:
    branches: [main, ECSFargate, develop]
  push:
    branches: [main, ECSFargate, develop]
  workflow_dispatch:

jobs:
  python-quality:
    name: ðŸ Python Quality Check
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black bandit safety
          if [ -f back/requirements.txt ]; then
            pip install -r back/requirements.txt
          fi

      - name: Run Black (Code Formatting)
        run: |
          echo "ðŸŽ¨ Applying Black formatting..."
          black back/
          echo "âœ… Black formatting applied"

      - name: Run Flake8 (Linting)
        continue-on-error: true
        run: |
          echo "ðŸ” Running Flake8 linter..."
          ARGS="--max-line-length=100 --exclude=back/*/migrations/*,back/venv/*,back/.venv/*,back/apps/*/old/* --ignore=E203,W503 --statistics"

          # old í´ë”ë¥¼ ì œì™¸í•˜ê³  ì‹¤í–‰
          flake8 back/ $ARGS || true

      - name: Run Bandit (Security Scan)
        run: |
          echo "ðŸ”’ Running security scan with Bandit..."
          # SARIF ë° JSON ë¦¬í¬íŠ¸ ìƒì„± (ì—ëŸ¬ê°€ ìžˆì–´ë„ íŒŒì¼ ìƒì„± ì‹œë„)
          bandit -r back/ -x back/*/migrations/*,back/venv/*,back/.venv/* -ll --format sarif -o bandit-report.sarif || true
          bandit -r back/ -x back/*/migrations/*,back/venv/*,back/.venv/* -ll --format json -o bandit-report.json || true

          if [ -f bandit-report.json ]; then
            echo "ðŸ“Š Security scan results summary:"
            cat bandit-report.json | jq '.results[] | {issue: .issue_text, severity: .issue_severity, file: .filename, line: .line_number}' || true
          fi

      - name: Upload Bandit SARIF to GitHub Security
        if: always() && hashFiles('bandit-report.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: bandit-report.sarif
          category: bandit

      - name: Check for vulnerable dependencies
        run: |
          echo "ðŸ›¡ï¸ Checking for vulnerable dependencies..."
          safety check --json || true

      - name: Django Tests
        env:
          DJANGO_SETTINGS_MODULE: core.settings
          SECRET_KEY: test-secret-key-for-ci
          DATABASE_URL: sqlite:///db.sqlite3
          DEBUG: 'False' # ì‹¤ë¬´ í™˜ê²½ê³¼ ìœ ì‚¬í•˜ê²Œ ì„¤ì •
        run: |
          cd back
          # --noinput: CI í™˜ê²½ì—ì„œ ì‚¬ìš©ìž ìž…ë ¥ ëŒ€ê¸° ë°©ì§€
          python manage.py test --noinput --verbosity=2 || echo "âš ï¸ Tests failed"

  typescript-quality:
    name: ðŸ“˜ TypeScript Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: front/yarn.lock

      - name: Install dependencies
        working-directory: front
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        working-directory: front
        continue-on-error: true
        run: |
          echo "ðŸ” Running ESLint..."
          yarn next lint || true

      - name: Run Prettier Check
        working-directory: front
        run: |
          echo "ðŸŽ¨ Checking code formatting with Prettier..."
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            yarn prettier --check "**/*.{ts,tsx,js,jsx,json,css,md}"
          else
            yarn prettier --check "**/*.{ts,tsx,js,jsx,json,css,md}" || true
          fi

      - name: TypeScript Type Check
        working-directory: front
        run: |
          echo "ðŸ“˜ Running TypeScript type check..."
          yarn tsc --noEmit || echo "âš ï¸ Type errors exist but not blocking"

      - name: Build Test
        working-directory: front
        run: |
          echo "ðŸ—ï¸ Testing production build..."
          yarn build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

  docker-security:
    name: ðŸ³ Docker Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy (Backend)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'back/'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-backend.sarif'
        continue-on-error: true

      - name: Upload Trivy Backend
        if: always() && hashFiles('trivy-backend.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-backend.sarif'
          category: 'trivy-backend'

      - name: Run Trivy (Frontend)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'front/'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-frontend.sarif'
        continue-on-error: true

      - name: Upload Trivy Frontend
        if: always() && hashFiles('trivy-frontend.sarif') != ''
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-frontend.sarif'
          category: 'trivy-frontend'

  summary:
    name: ðŸ“Š Quality Summary
    runs-on: ubuntu-latest
    needs: [python-quality, typescript-quality, docker-security]
    if: always()
    steps:
      - name: Generate Summary Report
        run: |
          echo "### ðŸ“Š Code Quality Check Result" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check Category | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---|---|" >> $GITHUB_STEP_SUMMARY

          # Python Status
          if [ "${{ needs.python-quality.result }}" == "success" ]; then
            echo "| ðŸ Python Backend | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ Python Backend | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          # TypeScript Status
          if [ "${{ needs.typescript-quality.result }}" == "success" ]; then
            echo "| ðŸ“˜ TypeScript Frontend | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ“˜ TypeScript Frontend | âŒ Failed |" >> $GITHUB_STEP_SUMMARY
          fi

          # Docker Security Status
          if [ "${{ needs.docker-security.result }}" == "success" ]; then
            echo "| ðŸ³ Docker Security | âœ… Passed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| ðŸ³ Docker Security | âš ï¸ Issues Found |" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> ðŸ” Detailed security reports can be found in the **Security > Code scanning** tab." >> $GITHUB_STEP_SUMMARY

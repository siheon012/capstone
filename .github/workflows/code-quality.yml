name: âœ… Code Quality Check

on:
  pull_request:
    branches: [main, ECSFargate, develop]
  push:
    branches: [main, ECSFargate, develop]
  workflow_dispatch:

jobs:
  python-quality:
    name: ğŸ Python Quality Check
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black bandit safety
          if [ -f back/requirements.txt ]; then
            pip install -r back/requirements.txt
          fi

      - name: Run Black (Code Formatting)
        run: |
          echo "ğŸ¨ Checking code formatting with Black..."
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            black --check --diff back/
          else
            black --check --diff back/ || true
          fi

      - name: Run Flake8 (Linting)
        run: |
          echo "ğŸ” Running Flake8 linter..."
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            flake8 back/ \
              --max-line-length=100 \
              --exclude=back/*/migrations/*,back/venv/*,back/.venv/* \
              --ignore=E203,W503 \
              --statistics
          else
            flake8 back/ \
              --max-line-length=100 \
              --exclude=back/*/migrations/*,back/venv/*,back/.venv/* \
              --ignore=E203,W503 \
              --statistics || true
          fi

      - name: Run Bandit (Security Scan)
        run: |
          echo "ğŸ”’ Running security scan with Bandit..."

          # SARIF í˜•ì‹ìœ¼ë¡œ ì¶œë ¥ (GitHub Security íƒ­ìš©)
          bandit -r back/ \
            -x back/*/migrations/*,back/venv/*,back/.venv/* \
            -ll \
            --format sarif \
            -o bandit-report.sarif || true

          # JSON í˜•ì‹ìœ¼ë¡œë„ ì¶œë ¥ (ì¸ë¼ì¸ í‘œì‹œìš©)
          bandit -r back/ \
            -x back/*/migrations/*,back/venv/*,back/.venv/* \
            -ll \
            --format json \
            -o bandit-report.json || true

          if [ -f bandit-report.json ]; then
            echo "ğŸ“Š Security scan results:"
            cat bandit-report.json | jq '.results[] | {issue: .issue_text, severity: .issue_severity, file: .filename, line: .line_number}' || true
          fi

      - name: Upload Bandit SARIF to GitHub Security
        if: always()
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: bandit-report.sarif
          category: bandit

      - name: Check for vulnerable dependencies
        run: |
          echo "ğŸ›¡ï¸ Checking for vulnerable dependencies..."
          safety check --json || true

      - name: Django Tests
        env:
          DJANGO_SETTINGS_MODULE: core.settings
          SECRET_KEY: test-secret-key-for-ci
          DATABASE_URL: sqlite:///db.sqlite3
        run: |
          cd back
          python manage.py test --verbosity=2 || echo "âš ï¸ No tests found or tests failed"

  typescript-quality:
    name: ğŸ“˜ TypeScript Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: front/yarn.lock

      - name: Install dependencies
        working-directory: front
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        working-directory: front
        run: |
          echo "ğŸ” Running ESLint..."
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            yarn lint
          else
            yarn lint || true
          fi

      - name: Run Prettier Check
        working-directory: front
        run: |
          echo "ğŸ¨ Checking code formatting with Prettier..."
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            yarn prettier --check "**/*.{ts,tsx,js,jsx,json,css,md}"
          else
            yarn prettier --check "**/*.{ts,tsx,js,jsx,json,css,md}" || true
          fi

      - name: TypeScript Type Check
        working-directory: front
        run: |
          echo "ğŸ“˜ Running TypeScript type check..."
          yarn tsc --noEmit || echo "âš ï¸ Type errors exist but not blocking (fix recommended)"

      - name: Build Test
        working-directory: front
        run: |
          echo "ğŸ—ï¸ Testing production build..."
          yarn build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

  docker-security:
    name: ğŸ³ Docker Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (Backend)
        continue-on-error: true
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'back/'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-backend.sarif'

      - name: Upload Trivy Backend SARIF to GitHub Security
        if: always()
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-backend.sarif'
          category: 'trivy-backend'

      - name: Run Trivy vulnerability scanner (Frontend)
        continue-on-error: true
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'front/'
          severity: 'CRITICAL,HIGH'
          format: 'sarif'
          output: 'trivy-frontend.sarif'

      - name: Upload Trivy Frontend SARIF to GitHub Security
        if: always()
        continue-on-error: true
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-frontend.sarif'
          category: 'trivy-frontend'

  summary:
    name: ğŸ“Š Quality Summary
    runs-on: ubuntu-latest
    needs: [python-quality, typescript-quality, docker-security]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "ğŸ“Š Code Quality Check Summary"
          echo "=============================="
          echo "Python Quality: ${{ needs.python-quality.result }}"
          echo "TypeScript Quality: ${{ needs.typescript-quality.result }}"
          echo "Docker Security: ${{ needs.docker-security.result }}"

          if [ "${{ needs.python-quality.result }}" == "success" ] && \
             [ "${{ needs.typescript-quality.result }}" == "success" ] && \
             [ "${{ needs.docker-security.result }}" == "success" ]; then
            echo "âœ… All quality checks passed!"
          else
            echo "âš ï¸ Some checks failed. Please review the logs."
          fi

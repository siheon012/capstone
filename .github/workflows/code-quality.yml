name: ‚úÖ Code Quality Check

on:
  pull_request:
    branches: [main, ECSFargate, develop]
  push:
    branches: [main, ECSFargate, develop]
  workflow_dispatch:

jobs:
  python-quality:
    name: üêç Python Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black bandit safety
          if [ -f back/requirements.txt ]; then
            pip install -r back/requirements.txt
          fi

      - name: Run Black (Code Formatting)
        run: |
          echo "üé® Checking code formatting with Black..."
          black --check --diff back/ || true

      - name: Run Flake8 (Linting)
        run: |
          echo "üîç Running Flake8 linter..."
          flake8 back/ \
            --max-line-length=100 \
            --exclude=back/*/migrations/*,back/venv/*,back/.venv/* \
            --ignore=E203,W503 \
            --statistics || true

      - name: Run Bandit (Security Scan)
        run: |
          echo "üîí Running security scan with Bandit..."
          bandit -r back/ \
            -x back/*/migrations/*,back/venv/*,back/.venv/* \
            -ll \
            --format json \
            -o bandit-report.json || true

          if [ -f bandit-report.json ]; then
            echo "üìä Security scan results:"
            cat bandit-report.json | jq '.results[] | {issue: .issue_text, severity: .issue_severity, file: .filename, line: .line_number}' || true
          fi

      - name: Check for vulnerable dependencies
        run: |
          echo "üõ°Ô∏è Checking for vulnerable dependencies..."
          safety check --json || true

      - name: Django Tests
        env:
          DJANGO_SETTINGS_MODULE: core.settings
          SECRET_KEY: test-secret-key-for-ci
          DATABASE_URL: sqlite:///db.sqlite3
        run: |
          cd back
          python manage.py test --verbosity=2 || echo "‚ö†Ô∏è No tests found or tests failed"

  typescript-quality:
    name: üìò TypeScript Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json

      - name: Install dependencies
        working-directory: front
        run: npm ci

      - name: Run ESLint
        working-directory: front
        run: |
          echo "üîç Running ESLint..."
          npm run lint || true

      - name: Run Prettier Check
        working-directory: front
        run: |
          echo "üé® Checking code formatting with Prettier..."
          npx prettier --check "**/*.{ts,tsx,js,jsx,json,css,md}" || true

      - name: TypeScript Type Check
        working-directory: front
        run: |
          echo "üìò Running TypeScript type check..."
          npx tsc --noEmit || true

      - name: Build Test
        working-directory: front
        run: |
          echo "üèóÔ∏è Testing production build..."
          npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:8000

  docker-security:
    name: üê≥ Docker Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (Backend)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'back/'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

      - name: Run Trivy vulnerability scanner (Frontend)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: 'front/'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'

  summary:
    name: üìä Quality Summary
    runs-on: ubuntu-latest
    needs: [python-quality, typescript-quality, docker-security]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "üìä Code Quality Check Summary"
          echo "=============================="
          echo "Python Quality: ${{ needs.python-quality.result }}"
          echo "TypeScript Quality: ${{ needs.typescript-quality.result }}"
          echo "Docker Security: ${{ needs.docker-security.result }}"

          if [ "${{ needs.python-quality.result }}" == "success" ] && \
             [ "${{ needs.typescript-quality.result }}" == "success" ] && \
             [ "${{ needs.docker-security.result }}" == "success" ]; then
            echo "‚úÖ All quality checks passed!"
          else
            echo "‚ö†Ô∏è Some checks failed. Please review the logs."
          fi

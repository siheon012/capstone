version: '3.8'

services:
  memi-db:
    image: postgres:15
    container_name: memi-db
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-memi}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your_password}
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - ./db_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-memi}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - memi-network
    ports:
      - "${DB_PORT:-5432}:5432"

  memi-app:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    container_name: memi-app
    restart: always
    env_file:
      - .env.${APP_ENV:-dev}
    environment:
      POSTGRES_HOST: memi-db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-memi}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your_password}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_REGION: ${AWS_REGION:-ap-northeast-2}
      APP_RUNNER_ENDPOINT: ${APP_RUNNER_ENDPOINT}
      CALLBACK_URL: ${CALLBACK_URL}
    volumes:
      - ./videos:/app/videos
      - ./result:/app/result
      - ./models:/app/models
      - ./checkpoints:/app/checkpoints
      - ./experiments:/app/experiments
    depends_on:
      memi-db:
        condition: service_healthy
    networks:
      - memi-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    command: ["python3", "run.py"]

networks:
  memi-network:
    driver: bridge
